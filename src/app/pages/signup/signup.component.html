<app-default-login-layout
  title="Signup"
  primaryBtnText="Signup"
  secondaryBtnText="Login"
  (submit)="submit()"
  (navigate)="navigate()"
  [disabledPrimaryBtn]="!signForm.valid"

>
  <form [formGroup]="signForm">
    <app-primary-input
    formControlName="name" 
    inputName="name" 
    type="text" 
    label="Name" 
    >
    </app-primary-input>

    <app-primary-input
    formControlName="email" 
    inputName="email" 
    type="email" 
    label="Email" 
    >
    </app-primary-input>

    <app-primary-input
    formControlName="password" 
    inputName="password" 
    type="password" 
    label="Password"
    >
    </app-primary-input>

    <app-primary-input
    formControlName="passwordConfirm" 
    inputName="passwordConfirm" 
    type="password" 
    label="Confirm your password"
    >
    </app-primary-input>
  </form>
</app-default-login-layout>
